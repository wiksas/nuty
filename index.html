<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Biblioteka Nut</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <h1 class="gallery-title">Nuty na Trąbkę</h1>

        <div class="sheet-grid" id="gallery"></div>
    </main>

<script>

        const files = [
            "sciągawka.png",
            "transpose.png",
            "can you feel the love tonight.png",
            "fly me to the moon.png",
            "hejnal.png",
            "in dreams.png",
            "la vie en rose.png",
            "oda do radosci.png",
            "pure imagination.png",
            "samba.png",
            "symphony no.9 in E Minor, Op.95.png",
            "take five.png",
            "violet-evergarden-theme-song-violet-snow.pdf",
            "Misty-Mountains-Trumpet-in-Bb.pdf",
            "lumiere.png",
            "hes-a-pirate.pdf",
            "le-festin-ratatouille-for-bb-trumpet.pdf",
            "nearer-my-god-to-thee-trumpet-quartet.pdf",
            "pirates-of-the-caribbean-black-pearl-medley.pdf",
            "take-five-the-dave-brubeck-quartet.pdf",
            "themedallioncalls.pdf",
            "up-married-life-arr-for-trumpet-1.pdf",
            "up-married-life-arr-for-trumpet.pdf",
            "alicia-clair-obscur-expedition-33-lorien-testard-alice-duport-percier.pdf",
            "sea-of-thieves-bosun-bill-robin-beanland-bosun-bill-trumpet.pdf",
        ];
        
        const folderPath = 'img/';

        const galleryContainer = document.getElementById('gallery');

        files.forEach(filename => {
            const link = document.createElement('a');
            link.href = folderPath + filename;
            link.target = "_blank";
            link.className = "sheet-link";

            const card = document.createElement('div');
            card.className = "sheet-card";

            let mediaElement;
            const isPdf = filename.toLowerCase().endsWith('.pdf');

            if (isPdf) {
                mediaElement = document.createElement('iframe');
                mediaElement.src = folderPath + filename + "#toolbar=0&navpanes=0&scrollbar=0&view=FitH";
                mediaElement.style.width = "100%";
                mediaElement.style.height = "350px";
                mediaElement.style.border = "none";
                mediaElement.style.display = "block";
                mediaElement.style.pointerEvents = "none"; 
                
            } else {
                mediaElement = document.createElement('img');
                mediaElement.src = folderPath + filename;
                mediaElement.alt = filename;
            }

            const overlay = document.createElement('div');
            overlay.className = "sheet-overlay";

            const textDiv = document.createElement('div');
            textDiv.className = "text";
            textDiv.innerText = filename.replace(/\.[^/.]+$/, "");

            overlay.appendChild(textDiv);
            card.appendChild(mediaElement);
            card.appendChild(overlay);
            link.appendChild(card);
            galleryContainer.appendChild(link);
        });
    </script>

</body>
</html>
